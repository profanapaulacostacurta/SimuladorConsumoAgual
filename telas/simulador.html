<html>
  <head>
    <link rel="stylesheet" href="https://profanapaulacostacurta.github.io/simuladorconsumoagua/css/bootstrap.min.css">
    <script type="text/javascript" src="https://profanapaulacostacurta.github.io/simuladorconsumoagua/js/calcular.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <a href="#">
          <img src="https://profanapaulacostacurta.github.io/simuladorconsumoagua/images/fundo_table.jpeg" style="width: 100%;">
        </a>
      </div>
      <div class="row">
        <div class="col-4 h-100"> 
          <a href="https://profanapaulacostacurta.github.io/simuladorconsumoagua/telas/simulador.html">
            <img src="https://profanapaulacostacurta.github.io/simuladorconsumoagua/botao/botao_laranja_simulador.png" style="width: 100%;">
          </a>
        </div>
        <div class="col-4 h-100">
          <a href="https://profanapaulacostacurta.github.io/simuladorconsumoagua/telas/tarifas.html">
           <img src="https://profanapaulacostacurta.github.io/simuladorconsumoagua/botao/botao_branco_tarifas.png" style="width: 100%;">
          </a>
        </div>
        <div class="col-4 h-100">
          <a href="https://profanapaulacostacurta.github.io/simuladorconsumoagua/telas/taxas.html">
            <img src="https://profanapaulacostacurta.github.io/simuladorconsumoagua/botao/botao_branco_taxas.png" style="width: 100%;">
          </a>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-8 h-100">
          <label class="text-center text-primary">SELECIONE DUA CATEGORIA</label>
          <select class="form-select bg-light text-center text-primary" name="categoria">
            <option value="A">RESIDENCIAL</option>
            <option value="B">COMERCIAL</option>
            <option value="C">INDUSTRIAL E PODER PÚBLICO</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-8 h-100">
          <label class="text-center text-primary">INFORME A DATA DA LEITURA DA ÚLTIMA FATURA</label>       
          <input class="bg-light text-center text-primary" type="date" name="dtanterior">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-8 h-100">
          <label class="text-center text-primary">INFORME O CONSUMO REALIZADO DA ÚLTIMA FATURA</label>
          <input class="bg-light text-center text-primary" type="number" name="consumoanterior">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-8 h-100">
            <label class="text-centertext-primary ">INFORME A DATA DA MEDIÇÃO ATUAL</label>
            <input class="bg-light text-center text-primary" type="date" name="dataatual">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-8 h-100">
          <label class="text-center text-primary">INFORME A MEDIÇÃO ATUAL DO SEU HIDRÔMETRO</label>
          <input class="bg-light text-center text-primary" type="number" name="consumoatual" >
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-8 h-100">
          <label class="text-center text-primary">NA SUA RUA EXISTE REDE COLETORA DE ESGOTO</label>
          <select class="bg-light text-center text-primary" name="esgoto">
            <option value="sim">Sim</option>
            <option value="não">Não</option>
          </select>
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <div class="col-4 h-100">
          <label for="GroupPeriodoRegistrado" class="form-label">PERÍODO REGISTRADO</label>
          <input class="bg-light form-control text-primary" id="GroupPeriodoRegistrado" value="10" disabled="">
        </div>
        <div class="col-4 h-100">
          <label for="GroupConsumoRegistrado" class="form-label">CONSUMO REGISTRADO</label>
          <input class="bg-light form-control text-primary" id="GroupConsumoRegistrado" value="10" disabled="">
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <div class="col-4 h-100">
          <label class="form-label text-primary">MÉDIA CONSUMO DIÁRIO M³</label>
        </div>
        <div class="col-4 h-100">
          <input class="bg-light form-control text-primary" value="10" disabled="">
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <div class="col-4 h-100">
          <label class="form-label text-primary">MÉDIA CONSUMO MENSAL M³</label>
        </div>
        <div class="col-4 h-100">
          <input class="bg-light form-control text-primary" value="10" disabled="">
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <div class="col-4 h-100">
          <label class="form-label text-primary">TARIFA DE ÁGUA (R$)</label>
        </div>                                                
        <div class="col-4 h-100">
          <input class="bg-light form-control text-primary" value="10" disabled="">
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <div class="col-8 h-100">
          <label class="form-label text-primary">TARIFA DE ESGOTO (R$)</label>
        </div>
        <div class="col-8 h-100">
          <input class="bg-light form-control text-primary" value="10" disabled="">
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <div class="col-4 h-100 ">
          <label class="form-label text-primary">VALOR TOTAL DA FATURA</label>
        </div>
        <div class="col-4 h-100">
          <input class="bg-light form-control text-primary" value="10" disabled="">
        </div>
      </div>
    </div>
  </body>
</html>
